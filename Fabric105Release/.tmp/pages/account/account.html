<ion-header>
	<ion-navbar>
		<ion-buttons start>
			<button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>Account</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<div	class="error-banner" 
				[ngClass]="{'error-banner-show' : errorMessage !== ''}">
		{{errorMessage}}
	</div>

	<ion-item no-lines>
		<ion-avatar item-left>
			<img [src]="userPhoto">
		</ion-avatar>
		<h2>{{userName}}</h2>
		<p>Logged in with â€¢ <B>{{authProvider}}</B></p>
	</ion-item>

	<p class="logout-button-spacing">
		<button ion-button color="danger" block
			(click)="socialLogout();">
			Logout
		</button>
	</p>

</ion-content>
